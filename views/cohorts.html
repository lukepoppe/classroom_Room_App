<h2>COHORTS HEADLINE!!!</h2>
<div class="container-fluid">
<div class="col-sm-4 well chooseCohort">
    <ul class="cohortList">
        <li><a href="#" class="cohortSelector" data-cohort="1">Cohort 1</a></li>
        <li><a href="#" class="cohortSelector" data-cohort="0">Admins</a></li>
        <li><button class="createCohort">Create a New Cohort</button></li>
    </ul>
</div>

<div class="col-sm-offset-2 col-sm-4 well entryList form-group">
    Add a person
    <form class="entry">
        <!--<label for="firstName">first name:</label>-->
        <input class="form-control" placeholder="first name" name="firstName" id="firstName" type="text" required="required">
        <!--<label for="lastName">last name:</label>-->
        <input class="form-control" placeholder="last name" name="lastName" id="lastName" type="lastName" required="required">
        <!--<label for="email">e-mail address:</label>-->
        <input class="form-control" placeholder="email" name="email" id="email" type="email" required="required">
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>

<div class="col-sm-offset-6 col-sm-4 well showList">

</div>
