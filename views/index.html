<!DOCTYPE html>
<html lang="en">
    <head>
        <title>classroom app</title>

        <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/stylesheets/toggleButtonStyle.css">
        <link rel="stylesheet" href="/stylesheets/helpModalButton.css">

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id"
              content="59557968968-k12mla8saffg79b94h3lt83os5k5dvqa.apps.googleusercontent.com">
    </head>

    <body>
        <!-- Bootstrap Classroom Delete Modal-->
        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                    </div>
                    <div class="modal-body">
                        <p>You are about to delete classroom named <span class="warnOfClassName"></span>, this procedure
                            is irreversible.</p>

                        <p>Do you want to proceed?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-danger btn-ok deleteButton" data-dismiss="modal">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bootstrap Classroom Delete Modal -->
        <!-- Bootstrap Edit Classroom Name Modal -->
        <div class="modal fade" id="editClassroomName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Edit Classroom Name</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="newClassName">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-default btn-primary confirmEditButton" data-dismiss="modal">Save</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bootstrap Edit Classroom Name Modal -->
        <header>
            <div class="headBar">
                <img class="logo" src="/images/primeLogo 2.svg"/>Prime Academy Classroom Thingie
                <div class="userProf">
                    <button type="signOutButton" class="signOutButton">Sign Out</button>
                    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                    <div class="userNameDom"></div>
                    <div class="userImageDom"></div>
                </div>
            </div>
        </header>
        <br>

        <div class="navBar">
            <ul>
            </ul>
        </div>
        <br>

        <div class="helpModal"></div>
        <div class="container-fluid mainArea">
            <div class="row">
                <div class="classroom"></div>
                <div class="col-md-offset-9">
                    <div class="adminViews">
                        <div class="saveButton">
                            <button class="saveButton">Save</button>
                        </div>

                        <div class="editClassroomNameButton">
                            <button class="editClassroomNameButton" data-toggle='modal'
                                    data-target="#editClassroomName">
                                Edit Classroom Name
                            </button>
                        </div>

                        <div class="randomizeButton">
                            <button class="randomizeButton">Randomize</button>
                        </div>
                        <br>

                        <div class="clearButton">
                            <button class="clearButton">Clear</button>
                        </div>

                        <div class="onoffswitch onoffswitch-checked">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"
                                   checked>
                            <label class="onoffswitch-label" for="myonoffswitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                        <br>

                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Assign a Cohort
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Beta</a></li>
                                <li><a href="#">Cohort 1</a></li>
                                <li><a href="#">Cohort 2</a></li>
                                <li><a href="#">Cohort 3</a></li>
                            </ul>
                        </div>
                    </div>

                    <div>
                        <ul class="cohort_list">list of students</ul>
                    </div>

                </div>
            </div>
        </div>

        <!--SCRIPTS-->

        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/jquery-ui/jquery-ui.min.js"></script>
        <script src="/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="/javascripts/constructors.js"></script>
        <script src="/javascripts/defaultDeskArray.js"></script>
        <script src="/javascripts/dummydata.js"></script>
        <script src="/javascripts/whoami.js"></script>
        <script src="/javascripts/google.js"></script>
        <script src="/javascripts/modalRoute.js"></script>
        <script src="/javascripts/helpModal.js"></script>
        <script src="/javascripts/app.js"></script>
        <script src="/javascripts/cohorts.js"></script>
        <script src="/javascripts/assignnames.js"></script>
    </body>
</html>
